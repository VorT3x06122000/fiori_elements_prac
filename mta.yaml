_schema-version: 3.3.0
ID: fiori_elements_prac
description: A simple CAP project.
version: 1.0.0
modules:
- name: fiori_elements_prac-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: fiori_elements_prac
  - name: uaa_fiori_elements_prac
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    readiness-health-check-http-endpoint: /health
    readiness-health-check-type: http
  build-parameters:
    builder: npm
    ignore:
    - node_modules/
- name: fiori_elements_prac-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: fiori_elements_prac
  parameters:
    buildpack: nodejs_buildpack
- name: fiori_elements_prac-destination-content
  type: com.sap.application.content
  requires:
  - name: fiori_elements_prac-destination-service
    parameters:
      content-target: true
  - name: fiori_elements_prac_html_repo_host
    parameters:
      service-key:
        name: fiori_elements_prac_html_repo_host-key
  - name: uaa_fiori_elements_prac
    parameters:
      service-key:
        name: uaa_fiori_elements_prac-key
  parameters:
    content:
      instance:
        destinations:
        - Name: FioriPrac_fiori_elements_prac_html_repo_host
          ServiceInstanceName: fiori_elements_prac-html5-app-host-service
          ServiceKeyName: fiori_elements_prac_html_repo_host-key
          sap.cloud.service: FioriPrac
        - Authentication: OAuth2UserTokenExchange
          Name: FioriPrac_uaa_fiori_elements_prac
          ServiceInstanceName: fiori_elements_prac-xsuaa-service
          ServiceKeyName: uaa_fiori_elements_prac-key
          sap.cloud.service: FioriPrac
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: fiori_elements_prac-app-content
  type: com.sap.application.content
  path: app
  requires:
  - name: fiori_elements_prac_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - fiorielementsfioriapp.zip
      name: fiorielementsfioriapp
      target-path: resources/
- name: fiorielementsfioriapp
  type: html5
  path: app/fioriapp
  requires:
  - name: uaa_fiori_elements_prac
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: fiori_elements_prac
  type: com.sap.xs.hdi-container
  parameters:
    config:
      schema: FioriPrac
    service: hana
    service-plan: hdi-shared
- name: uaa_fiori_elements_prac
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: fiori_elements_prac-xsuaa-service
    service-plan: application
- name: fiori_elements_prac-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: fiori-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: fiori_elements_prac-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: fiori_elements_prac_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: fiori_elements_prac-html5-app-host-service
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install --production
    - npx -p @sap/cds-dk cds build --production
